
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aden Stor — الكتالوج</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black">

<header class="bg-black text-white">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/img/logo.svg" alt="Aden Stor" class="h-10">
    </a>
    <nav class="flex gap-5 text-sm">
      <a href="catalog.html" class="hover:underline">الكتالوج</a>
      <a href="custom.html" class="hover:underline">تصنيع حسب الطلب</a>
      <a href="track.html" class="hover:underline">تتبع الطلب</a>
    </nav>
  </div>
</header>

<section class="max-w-6xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold mb-6">الكتالوج</h1>
  <div class="mb-6 flex items-center gap-3">
    <label class="text-sm">فلترة:</label>
    <select id="filter" class="border rounded-lg px-3 py-2">
      <option value="all">الكل</option>
      <option value="fashion">ملابس</option>
      <option value="beauty">مواد تجميل</option>
      <option value="accessories">إكسسوارات</option>
    </select>
  </div>
  <div id="grid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</section>

<footer class="bg-black text-white mt-16">
  <div class="max-w-6xl mx-auto p-6 grid md:grid-cols-3 gap-6 text-sm">
    <div>
      <img src="assets/img/logo.svg" class="h-10 mb-2" alt="Aden Stor">
      <p class="text-gray-300">Aden Stor — Premium On‑Demand Fashion & Beauty</p>
    </div>
    <div>
      <p class="font-semibold mb-2">روابط سريعة</p>
      <ul class="space-y-1">
        <li><a href="catalog.html" class="text-gray-300 hover:text-white">الكتالوج</a></li>
        <li><a href="custom.html" class="text-gray-300 hover:text-white">تصنيع حسب الطلب</a></li>
        <li><a href="track.html" class="text-gray-300 hover:text-white">تتبع الطلب</a></li>
      </ul>
    </div>
    <div>
      <p class="font-semibold mb-2">الدفع والشحن</p>
      <p class="text-gray-300">دعم لاحق لـ PayTabs • HyperPay • KNET</p>
      <p class="text-gray-300">الشحن عبر DHL • Aramex • Fetchr</p>
    </div>
  </div>
  <div class="text-center text-gray-400 text-xs border-t border-gray-800 py-3">© 2025 Aden Stor</div>
</footer>

<script>
async function load() {
  const res = await fetch('assets/data/products.json');
  const items = await res.json();
  const grid = document.getElementById('grid');
  const select = document.getElementById('filter');
  function paint() {
    grid.innerHTML = '';
    const cat = select.value;
    items.filter(x => cat==='all' || x.category===cat).forEach(p => {
      const card = document.createElement('div');
      card.className = 'border rounded-xl p-4';
      card.innerHTML = `
        <div class="text-sm text-gray-500">${p.id}</div>
        <div class="font-semibold mt-1">${p.name_ar}</div>
        <div class="text-gray-600">${p.name_en}</div>
        <div class="mt-2"><span class="font-bold">${p.price}</span> USD</div>
        <a href="custom.html?pid=${p.id}" class="mt-3 inline-block bg-black text-white px-4 py-2 rounded-lg text-sm">اطلب حسب المقاس</a>
      `;
      grid.appendChild(card);
    });
  }
  select.addEventListener('change', paint);
  paint();
}
load();
</script>
</body>
</html>
