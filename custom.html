<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" href="assets/icons/icon-96.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta property="og:title" content="Aden Stor — Premium On‑Demand Fashion & Beauty">
<meta property="og:description" content="Gulf-first, world-class: fashion • beauty • accessories, made for you.">
<meta property="og:image" content="assets/icons/icon-512.png">
<meta name="twitter:card" content="summary_large_image">
<script src="https://cdn.tailwindcss.com"></script>
<script>
  if ('serviceWorker' in navigator) { navigator.serviceWorker.register('service-worker.js'); }
</script>
<style>
  :root{{--gold:#D4AF37}}
  body{{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}}
  .gold{{color:var(--gold)}}
  .bg-gold{{background-color:var(--gold)}}
</style>
<title>Aden Stor — Custom</title></head>
<body class="bg-white text-black">

<header class="bg-black text-white">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
    <a href="index.html" class="flex items-center gap-3">
      <img src="assets/img/logo.svg" alt="Aden Stor" class="h-10">
    </a>
    <nav class="flex gap-5 text-sm">
      <a href="catalog.html" id="nav_catalog" class="hover:underline">الكتالوج</a>
      <a href="custom.html" id="nav_custom" class="hover:underline">تصنيع حسب الطلب</a>
      <a href="track.html" id="nav_track" class="hover:underline">تتبع الطلب</a>
      <a href="settings.html" id="nav_settings" class="hover:underline">إعدادات</a>
    </nav>
  </div>
</header>

<section class="max-w-3xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-bold mb-6" id="custom_title">تصنيع حسب الطلب</h1>
  <form id="customForm" class="grid gap-4">
    <div class="grid md:grid-cols-2 gap-4">
      <div><label class="text-sm" id="name">الاسم الكامل</label><input name="name" required class="w-full border rounded-lg px-3 py-2"></div>
      <div><label class="text-sm" id="phone">الهاتف / واتساب</label><input name="phone" required class="w-full border rounded-lg px-3 py-2"></div>
    </div>
    <div><label class="text-sm" id="email">البريد الإلكتروني</label><input name="email" type="email" class="w-full border rounded-lg px-3 py-2"></div>
    <div><label class="text-sm" id="category">نوع المنتج</label><select name="category" class="w-full border rounded-lg px-3 py-2" required>
        <option value="fashion" id="fashion">ملابس</option>
        <option value="beauty" id="beauty">مواد تجميل</option>
        <option value="accessories" id="accessories">إكسسوارات</option>
      </select></div>
    <div><label class="text-sm" id="desc">وصف التصميم والمقاسات</label><textarea name="details" class="w-full border rounded-lg px-3 py-2" rows="4"></textarea></div>
    <div><label class="text-sm" id="file">ملف التصميم (اختياري)</label><input name="file" type="file" class="w-full"></div>
    <button class="bg-black text-white px-6 py-3 rounded-lg w-full md:w-auto" id="send">إرسال الطلب</button>
  </form>
  <div id="result" class="hidden mt-6 border rounded-xl p-4 bg-green-50 text-green-800"></div>
</section>

<footer class="bg-black text-white mt-16">
  <div class="max-w-6xl mx-auto p-6 grid md:grid-cols-3 gap-6 text-sm">
    <div>
      <img src="assets/img/logo.svg" class="h-10 mb-2" alt="Aden Stor">
      <p class="text-gray-300">Aden Stor — Premium On‑Demand Fashion & Beauty</p>
    </div>
    <div>
      <p class="font-semibold mb-2">روابط</p>
      <ul class="space-y-1">
        <li><a href="catalog.html" class="text-gray-300 hover:text-white" id="nav_catalog_f">الكتالوج</a></li>
        <li><a href="custom.html" class="text-gray-300 hover:text-white" id="nav_custom_f">تصنيع حسب الطلب</a></li>
        <li><a href="track.html" class="text-gray-300 hover:text-white" id="nav_track_f">تتبع الطلب</a></li>
      </ul>
    </div>
    <div>
      <p class="text-gray-300" id="footer_pay">بوابات الدفع لاحقاً: PayTabs • HyperPay • KNET</p>
      <p class="text-gray-300" id="footer_ship">الشحن: DHL • Aramex • Fetchr</p>
    </div>
  </div>
  <div class="text-center text-gray-400 text-xs border-t border-gray-800 py-3">© 2025 Aden Stor</div>
</footer>
<script src="assets/js/app.js"></script>

<script src="assets/js/custom.js"></script>
</body></html>
